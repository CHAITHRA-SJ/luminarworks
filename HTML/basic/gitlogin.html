<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a3b54532bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fab fa-5x fa-github"></i>
    <!-- 1 to 10 size -->
    <h1>Sign in to GitHub</h1>
    <hr>
    <!-- hr used for line -->
    <form action="">
        <label for="a1">Username or email address</label><br>
        <input type="text" id="a1" placeholder="Username"><br>
        <label for="a2">Password</label>
        <a href="https://github.com/password_reset">Forgot Password</a><br>
        <input type="password" id="a2"><br>
        <button>signup</button><br>
        <label for="">New to Github?</label>
        <a href="https://github.com/signup?source=login">create an account.</a><br>
        <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
        <a href="https://github.com/security">Security</a>
        <a href="https://support.github.com/?tags=dotcom-direct">Contact Github</a>
    </form>
</body>
</html>
