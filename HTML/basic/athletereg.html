<body>
    <h1>Athlete Registration Form</h1>
    Thank you for signing up at our club.Please fill in your information and we will contact<br>you shortly to complete
    your membership.<br>
    <label for="1">Athlete's Name:</label><br>
    <input type="text" id="1" placeholder="First">
    <input type="text" id="1" placeholder="Last"><br>
    <label for="2">DOB:</label><br>
    <input type="date" id="2"> <br>
    <label for="3">Email:</label><br>
    <input type="email" id="3"><br>
    <label for="4">Phone:</label><br>
    <input type="text" id="4" placeholder="### ### ####"><br>
    <label for="5">Mailing Address:</label><br>
    <input type="text" id="5" placeholder="street Address"><br>
    <input type="text" placeholder="city">
    <input type="text" placeholder="Region"><br>
    <input type="text" placeholder="Postal/Zip Code">
    <select name="" id="">
        <option value="">Romania</option>
        <option value="">Italy</option>
        <option value="">French</option>
    </select><br>
    <label for="">Gender:</label><br>
    <input type="radio" name="gender" id="6"><label for="6">Male</label>
    <input type="radio" name="gender" id="7"><label for="7">Female</label><br>
    <label for="8">Height:</label>
    <label for="9">Weight:</label><br>
    <input type="text" id="8">
    <input type="text" id="9"><br>
    Does the athlete have a history of chronic illness?<br>
    <input type="radio" name="y/n" id="10"><label for="10">Yes</label>
    <input type="radio" name="y/n" id="11"><label for="11">No</label><br>
    Does the athlete have any allergies?<br>
    <input type="radio" name="y" id="12"><label for="12">Yes</label><br>
    <input type="radio" name="y" id="13"><label for="13">No</label><br>
    <button>REGISTER</button>
</body>
