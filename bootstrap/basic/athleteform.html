<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid w-50">
        <h1>Athlete Registration Form</h1>
        Thank you for signing up at our club.Please fill in your information and we will contact<br>you shortly to
        complete your membership.
        <div class="mt-4">
            <label for="a1">Athlete's Name:</label>
            <div class="input-group mt-1">
                <input type="text" id="a1" placeholder="First" class="form-control me-3">
                <input type="text" id="a1" placeholder="Last" class="form-control ">
            </div>
        </div>
        <div class="mt-3">
            <label for="a2">DOB:</label>
            <input type="date" id="a2" class="form-control mt-1">
        </div>
        <div class="mt-3">
            <label for="a3">Email:</label>
            <input type="email" id="a3" class="form-control mt-1">
        </div>
        <div class="mt-3">
            <label for="a4">Phone:</label>
            <input type="text" id="a4" placeholder="### ### ####" class="form-control mt-1">
        </div>
        <div class="mt-3">
            <label for="a5">Mailing Address:</label>
            <input type="text" id="a5" placeholder="Street Address" class="form-control mt-1">
            <div class="input-group mt-3">
                <input type="text" id="a5" placeholder="City" class="form-control me-3">
                <input type="text" id="a5" placeholder="Region" class="form-control">
            </div>
            <div class="input-group mt-3">
                <input type="text" id="a5" placeholder="Postal/Zip Code" class="form-control me-3">
                <select class="form-control form-select" >
                    <option value="">Romania</option>
                    <option value="">Italy</option>
                    <option value="">French</option>
                    <option value="">Russian</option>
                </select>
                
            </div>
        </div>
        <div class="mt-3">
            <label for="">Gender:</label>
            <div class=" mt-2">
                <input type="radio" id="a7" name="gender" class= "me-1"><label
                    for="a8" class="me-3 ">Male</label>
                <input type="radio" id="a8" name="gender" class="me-1"><label
                    for="a9" >Female</label>
            </div>
        </div>
        <div class="mt-3 ">
            <label for="a9" >Height:</label>
            <label for="a10" style="margin-left: 255px;">Weight:</label>
        </div>
        <div class=" input-group me-3 mt-1">
            <input type="text" id="a9" class="form-control me-3">
            <input type="text" id="a10" class="form-control">
        </div>
        <div class="mt-3">
            Does the athlete have a history of chronic illness?
            <div class="mt-2">
                <input type="radio" id="a11" name="yes/no" class="me-1"><label for="a11" class="me-3">Yes</label>
                <input type="radio" id="a12" name="yes/no" class="me-1"><label for="a12">No</label>
            </div>
        </div>
        <div class="mt-3">
            Does the athlete have any allergies?
            <div class="mt-2">
                <input type="radio" id="a13" name="y/n" class="me-1"><label for="a13" class="me-3">Yes</label>
                <input type="radio" id="a14" name="y/n" class="me-1"><label for="a14">No</label>
            </div>
        </div>
       <div class="mt-3 text-center mb-3">
        <button class="btn btn-secondary">Register</button>
        </div>
</body>

</html>
