<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a3b54532bc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-25 p-4">
        <div class="text-center mb-3">
            <i class="fab fa-3x fa-github"></i>
        </div>
        <!-- <h2 class="text-center">Sign in to GitHub</h2> -->
        <div class="text-center" style="font-size: 22px;">
            Sign in to GitHub
        </div>
        <form action="" class="border " style="background-color: rgb(240, 245, 245); border-radius: 6px ;">
            <div class="p-2">
                <label for="a1" class="mb-2">Username or email address</label>
                <input type="text" id="a1" class="form-control">
            </div>
            <div class="p-2 ">
                <label for="a2" class="mb-2">Password</label>
                <a href="https://github.com/password_reset" class="ms-5" style="text-decoration: none;">Forgot
                    Password?</a>
                <input type="password" id="a2" class="form-control">
            </div>
            <div class="d-grid p-2 mb-2">
                <button class="btn btn-success" type="button">Sign in</button>
            </div>
        </form>
        <div class="border mt-3 p-2" style="border-radius: 6px;">
            New to GitHub?
            <a href="https://github.com/signup?source=login" style="text-decoration: none;">Create an account</a>.
        </div>
        <div class=" text-center  mt-5 " style="font-size: small;">
            <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service"
                style="text-decoration: none;" class="ms-2">Terms</a>
            <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"
                style="text-decoration: none;" class="ms-2">Privacy</a>
            <a href="https://github.com/security" style="text-decoration: none;" class="ms-2">Security</a>
            <a href="https://support.github.com/?tags=dotcom-direct" style="text-decoration: none; color: gray"
                class="ms-2">Contact GitHub</a>
        </div>
</body>

</html>
